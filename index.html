<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 3</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Deaths Attributable to the Environment</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="well">
          <h5>Continent: </h5>
          <select id="selContinent" onchange="continentChanged(this.value)"></select>
          <div id="continent-bubble"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="continent-bar"></div>
      </div>
      <div class="col-md-5">
        <canvas id="continent-line"></canvas>
      </div>
    </div>
    <div class="row">
        <div class="row">
          <div class="well">
            <h5>Country: </h5>
            <select id="selCountry" onchange="countryChanged(this.value)"></select>
            <div id="country-bubble"></div>
          </div>
        </div>
      </div>
    <div class="row">
      <div id="well">
        <h5>Global Map</h5>
        <select id="selIndicator" onchange="indicatorChanged(this.value)"></select>
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Chart.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
  <script src="./static/js/script.js"></script>

</body>

</html>
